apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter
  namespace: argocd
spec:
  source:
    repoURL: 'https://github.com/maddevsio/aws-eks-base.git'
    path: argocd/k8s-addons/karpenter
    targetRevision: argocd
  destination:
    name: in-cluster
    namespace: karpenter
  project: k8s-addons
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

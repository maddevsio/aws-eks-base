extraPorts:
  - name: beats
    containerPort: 5044
  - name: tcp
    containerPort: 5400

service:
  ports:
    - name: beats
      port: 5044
      protocol: TCP
      targetPort: 5044
    - name: tcp
      port: 5400
      protocol: TCP
      targetPort: 5400

extraEnvs:
 - name: 'ELASTICSEARCH_USERNAME'
   valueFrom:
     secretKeyRef:
       name: elastic-credentials
       key: username
 - name: 'ELASTICSEARCH_PASSWORD'
   valueFrom:
     secretKeyRef:
       name: elastic-credentials
       key: password
 - name: 'ELASTICSEARCH_HOST'
   valueFrom:
     secretKeyRef:
       name: elastic-credentials
       key: host

extraVolumes:
  - name: ca-certs
    secret:
      secretName: elasticsearch-es-http-certs-public

extraVolumeMounts:
  - name: ca-certs
    mountPath: /etc/logstash/certificates
    readOnly: true

